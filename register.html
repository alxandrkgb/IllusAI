<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | IllusAI</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91e547386c.js" crossorigin= "anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="signupcontainer">
        <div class="signup">
            <i id="dark-mode-btn" class="toggler far fa-solid fa-moon"></i>
            <h1 class="signbg">Signup</h1>
            <h1 class="signh1">Sign Up</h1>
            <form class="row g-3 signform">
                <div class="col-md-6 email">
                  <label for="inputEmail4" class="form-label lbl">Email</label>
                  <input type="email" class="form-control" id="inputEmail4 emailinput" placeholder="Enter Email Address">
                </div>
                <div class="col-md-6 password pswd">
                  <label for="inputPassword4" class="form-label lbl">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
                </div>
                <div class="col-md-6 paswd">
                    <label for="inputPassword4" class="form-label lbl">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                  </div>
                <div class="col-12 signbtn">
                    <a href=""><button type="submit" class="btn signupbtn">Sign Up</button></a>
                </div>
            </form>
            <p>Already having an account?<span class="login"><a href="login.html">Login</a></span></p>
        </div>

        <div class="signupimage">
            <img src="images/pic3.png" alt="" class="signimg">
            <p class="signbrand">Illus<span>AI</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
